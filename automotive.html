<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนกช่างยนต์</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mitr', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* ส่วนหัว */
        header {
            background: #002855;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        header img:hover {
            transform: scale(1.05);
        }

        /* เมนู */
        nav {
            background: #003366;
            position: relative;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .menu-toggle i {
            font-size: 1.8rem;
        }

        .menu {
            display: none;
            flex-direction: column;
            background: #003366;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            font-size: min(4vw, 16px);
            gap: 10px;
        }

        .menu a:hover {
            background-color: #FFD700;
            color: #003366;
        }

        .submenu {
            display: none;
            flex-direction: column;
            background: #002244;
        }

        .submenu a {
            border-top: 1px solid #444;
        }

        .submenu a:hover {
            background-color: #FFD700;
            color: #003366;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
                border: none;
            }

            .menu a {
                border: none;
            }
        }

        .menu.show {
            display: flex;
        }

        .submenu.show {
            display: flex;
        }
          /* ส่วนกลาง */
        .container {
            text-align: center;
            padding: 40px;
        }
        .link-button {
            background-color: #000066;
            color: white;
            padding: 15px 30px;
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .link-button:hover {
            background-color: #000;
        }

        /* ส่วนท้าย */
        footer {
            background: #002855;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        footer .social-icons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #FFD700;
        }
        footer .contact-info {
            margin-top: 20px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        footer .contact-info .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer .contact-info .info-item i {
            font-size: 1.2rem;
        }
        footer .contact-info .info-item span {
            font-size: 1rem;
            color: #bbb;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function toggleSubMenu(event) {
            event.preventDefault();
            const submenu = document.getElementById('submenu');
            submenu.classList.toggle('show');
        }
    </script>
</head>
<body>

            <a href="courses.html"><i class="fa-solid fa-book"></i> สาขาแผนก</a>

    </nav>
<!-- ส่วนกลาง -->

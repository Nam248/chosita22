<!DOCTYPE html> 
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนกช่างยนต์</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mitr', sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        /* ส่วนหัว */
        header {
            background: #002855;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }

        header img:hover {
            transform: scale(1.05);
        }

        /* เมนู */
        nav {
            background: #003366;
            position: relative;
        }

        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .menu-toggle i {
            font-size: 1.8rem;
        }

        .menu {
            display: none;
            flex-direction: column;
            background: #003366;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            font-size: min(4vw, 16px);
            gap: 10px;
        }

        .menu a:hover {
            background-color: #FFD700;
            color: #003366;
        }

        .submenu {
            display: none;
            flex-direction: column;
            background: #002244;
        }

        .submenu a {
            border-top: 1px solid #444;
        }

        .submenu a:hover {
            background-color: #FFD700;
            color: #003366;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .menu-toggle {
                display: none;
            }

            .menu {
                display: flex;
                flex-direction: row;
                position: static;
                width: auto;
                border: none;
            }

            .menu a {
                border: none;
            }
        }

        .menu.show {
            display: flex;
        }

        .submenu.show {
            display: flex;
        }
    </style>
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        function toggleSubMenu(event) {
            event.preventDefault();
            const submenu = document.getElementById('submenu');
            submenu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <!-- ส่วนหัว -->
    <header>
        <h1>
            <picture>
                <source media="(max-width: 768px)" srcset="ม2.png">
                <source media="(min-width: 769px)" srcset="หัวเว็บชื่อแผนก/2ค.png">
                <img src="ม2.png" alt="ภาพหัวเว็บ">
            </picture>
        </h1>
    </header>

    <!-- เมนู -->
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span>เมนู</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu" id="menu">
            <a href="index.html"><i class="fas fa-home"></i> หน้าหลัก</a>
            <a href="about.html"><i class="fa-solid fa-user"></i> เกี่ยวกับ</a>
            <a href="contact.html"><i class="fas fa-phone-alt"></i> ข้อมูลติดต่อ</a>
            <a href="apply.html" onclick="toggleSubMenu(event)"><i class="fas fa-clipboard-list"></i> สมัครเรียน</a>
            <div class="submenu" id="submenu">
                <a href="apply.html"><i class="fas fa-laptop"></i> สมัครเรียนออนไลน์</a>
                <a href="https://admission.vec.go.th/web/Login.htm?mode=manual"><i class="fas fa-book"></i> คู่มือการสมัครเรียน</a>
            </div>
            <a href="courses.html"><i class="fa-solid fa-book"></i> สาขาแผนก</a>
        </div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิทยาละ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS ทั้งหมดตามที่ปรับปรุงไว้ */
    </style>
</head>
<body>
    <!-- ส่วนหัว -->
    <header>
        <h1>
            <picture>

                <source media="(min-width: 769px)" srcset="หัวเว็บ3.jpg">
                <img src="มือถือ.jpg" alt="ภาพหัวเว็บ">
            </picture>
        </h1>
    </header>

    <!-- เมนู -->
    <nav>
        <div class="menu-toggle" onclick="toggleMenu()">
            <span>เมนู</span>
            <i class="fas fa-bars"></i>
        </div>
        <div class="menu" id="menu">
            <a href="index.html"><i class="fas fa-home"></i> หน้าหลัก</a>
            <a href="about.html"><i class="fa-solid fa-user"></i> เกี่ยวกับ</a>
            <a href="contact.html"><i class="fas fa-phone-alt"></i> ข้อมูลติดต่อ</a>
            <a href="apply.html" onclick="toggleSubMenu(event)"><i class="fas fa-clipboard-list"></i> สมัครเรียน</a>
            <div class="submenu" id="submenu">
                <a href="online-apply.html"><i class="fas fa-laptop"></i> สมัครเรียนออนไลน์</a>
                <a href="apply-guide.html"><i class="fas fa-book"></i> คู่มือการสมัครเรียน</a>
            </div>
            <a href="courses.html"><i class="fa-solid fa-book"></i> สาขาแผนก</a>
        </div>
    </nav>

    <!-- เนื้อหา -->
    <div class="content">
        <h2>ยินดีต้อนรับสู่วิทยาลัยเทคนิคจันทบุรี</h2>
        <p>สถาบันการอาชีวศึกษาภาคตะวันออก<br>สำนักงานคณะกรรมการการอาชีวศึกษา กระทรวงศึกษาธิการ</p>
        <img src="technic (1).png" alt="ภาพเพิ่มเติม">
    </div>

    <!-- ส่วนท้าย -->
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/technicchan.ac.th" class="fab fa-facebook"></a>
            <a href="https://www.tiktok.com/@technicchan" class="fab fa-tiktok"></a>
            <a href="https://www.instagram.com/technicchan_official" class="fab fa-instagram"></a>
        </div>
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>85 ซอย จันทคามวิถี</span>
            </div>
        </div>
        <div class="copyright">© 2025 วิทยาลัยเทคนิคจันทบุรี</div>
    </footer>

    <script>
        // เปิด/ปิดเมนู
        function toggleMenu() {
            const menu = document.getElementById("menu");
            menu.classList.toggle("show");
        }

        // เปิด/ปิดเมนูย่อย
        function toggleSubMenu(event) {
            event.preventDefault();
            const submenu = document.getElementById("submenu");
            submenu.classList.toggle("show");
        }
    </script>
</body>
</html>

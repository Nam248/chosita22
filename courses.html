<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนกต่างๆ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mitr:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mitr', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background: #002855;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        nav {
            background-color: #003366;
            padding: 15px 0;
        }
        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .menu > li {
            position: relative;
            margin: 0 15px;
        }
        .menu > li > a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 20px;
        }
        .menu > li > a i {
            margin-right: 8px;
            font-size: 1.5rem;
        }
        .menu > li > a:hover {
            background-color: #FFD700;
            color: #003366;
        }
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff;
            padding: 10px 0;
            list-style: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .submenu li {
            margin: 0;
        }
        .submenu li a {
            text-decoration: none;
            color: #003366;
            font-size: 1rem;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        .submenu li a:hover {
            background-color: #FFD700;
            color: #003366;
        }
        .dropdown:hover .submenu {
            display: block;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .department {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .department-item {
            text-align: center;
        }
        .department-item img {
            display: block;
            margin: 0 auto;
            width: 80%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s;
        }
        .department-item img:hover {
            opacity: 0.8;
        }
        .department-item a {
            display: block;
            margin-top: 10px;
            color: black;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .department-item a:hover {
            color: #666;
        }
        footer {
            background: #002855;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }
        footer .social-icons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }
        footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 2rem;
            text-decoration: none;
            transition: color 0.3s;
        }
        footer .social-icons a:hover {
            color: #FFD700;
        }
        footer .contact-info {
            margin-top: 20px;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        footer .contact-info .info-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        footer .contact-info .info-item i {
            font-size: 1.2rem;
        }
        footer .contact-info .info-item span {
            font-size: 1rem;
            color: #bbb;
        }
    </style>
</head>

            justify-content: flex-end;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .menu-toggle i {
            font-size: 1.8rem;
        }

        .menu {
            display: none; /* ซ่อนเมนูในตอนแรก */

            background: #003366;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #444;
            transition: background-color 0.3s;
        }

        .menu a:hover {
            background-color: #FFD700;
            color: #003366;
        }
